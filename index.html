<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <div class="container">

        <div class="menu-time">
            <h2 style="color: red;" >Time Left</h2>

        </div>
        <div class="menu-score">
             <h2 style="color: red;" >Your Score</h2>

             <h2 style="color: red;" >High Score</h2>

        </div>
        <div class="menu-lives">
            <img src="./src/images/player.png" alt="foto do jogador" height="60px"/>
            <h2>x3</h2>
        </div>
    </div>
    <button id="play-btn">Play</button>
    <div id="game-over-box">Game Over!<br>Your score: <span id="final-score"></span></div>

    </div>
